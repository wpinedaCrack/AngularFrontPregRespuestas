<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>

        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">

                <span class="text-danger ml-2"
                    *ngIf="cambiarPassword.hasError('required','passwordAnterior') && cambiarPassword.touched">
                    La contraseña <strong>es requerido</strong>
                </span>   

            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">

                <span class="text-danger ml-2"
                        *ngIf="cambiarPassword.hasError('required','nuevaPassword') && cambiarPassword.touched">
                        La nueva contraseña<strong> es requerido</strong>
                </span>
                <span class="text-danger ml-2" 
                    *ngIf="cambiarPassword.hasError('minlength','nuevaPassword') && cambiarPassword.touched">
                    La contraseña debe tener  <strong>como minimo 4 caracteres</strong>
                </span>

            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">

                <span class="text-danger ml-2"
                        *ngIf="cambiarPassword.hasError('notSame','confirmPassword')">
                        Contraseñas <strong>distintas</strong>
                  </span>       

            </div>
            <br>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button> &nbsp;&nbsp;
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
