<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listPreguntas.length > 0">
            <h4 class="card-title">{{ obtenerPregunta() }}</h4>
            <ul class="list-group">               
                <li class="list-group-item" *ngFor="let respuesta of listPreguntas[getIndex()]?.listRespuestas"
                (click)="respuestaSeleccionada(respuesta, respuesta.id??0)" [ngClass]="AddClassOption(respuesta)">
                    {{ respuesta.descripcion }}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-sig" [disabled] = "!rtaConfirmada"
                    (click)="siguiente()">SIGUIENTE</button>
            </div>
        </div>
    </div>
</div>
